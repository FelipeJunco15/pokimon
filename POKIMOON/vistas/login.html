<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POKIMON</title>
  <style>
    body {
      background-image: url('https://wallpapers.com/images/hd/epic-charizard-5bvdryvpw901d5tw.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    h1 {
      color: #ffcc00;
      font-size: 24px;
      margin-bottom: 5px;
      text-shadow: 2px 2px 5px black;
    }

    #texto {
      font-size: 16px;
      margin-bottom: 25px;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
    }

    input {
      width: 250px;
      padding: 10px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      background-color: rgb(255, 255, 255);
      color: rgb(10, 10, 10);
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border: 2px solid #ffcc00;
    }

    .login-button {
      margin-top: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 1px 1px 3px black;
      transition: transform 0.2s ease;
    }

    .login-button img {
      width: 26px;
      height: 26px;
    }

    .login-button:hover {
      transform: scale(1.05);
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>BIENVENIDO AL MUNDO POKIMON</h1>
  <p id="texto">Bienvenido a mi primer juego en JavaScript</p>

  <label for="username">Username</label>
  <input type="text" id="username" />

  <label for="clave">Password</label>
  <input type="password" id="clave" />

  <button class="login-button" onclick="Loguear()">
    <img src="https://img.icons8.com/color/48/000000/pokeball-2.png" alt="Pokebola">
    Iniciar sesión
  </button>

  <script>
    function Loguear() {
      const usuario = document.getElementById("username").value;
      const clave = document.getElementById("clave").value;

      if (usuario && clave) {
        // Redireccionar a Genero.html que está en la carpeta vistas
        window.location.href = "Genero.html";
      } else {
        alert("Por favor ingresa usuario y contraseña.");
      }
    }
  </script>
</body>
</html>
