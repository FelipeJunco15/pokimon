<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate Pokémon</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff0000 50%, #ffffff 50%);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: white;
        }

        .combate-container {
            padding: 20px;
        }

        .pokemon {
            display: inline-block;
            width: 45%;
            vertical-align: top;
            margin: 10px;
            background-color: #eee;
            border-radius: 10px;
            padding: 10px;
        }

        .vs {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
        }

        .resultado {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>¡Combate Pokémon!</h1>

    <div class="combate-container">
        <div class="pokemon" id="pokemon1">
            <h2>picachu</h2>
            <p>Ataque: <span id="ataque1">100</span></p>
            <p>Defensa: <span id="defensa1">30</span></p>
        </div>

        <div class="vs">VS</div>

        <div class="pokemon" id="pokemon2">
            <h2>charizai</h2>
            <p>Ataque: <span id="ataque2">150</span></p>
            <p>Defensa: <span id="defensa2">85</span></p>
        </div>

        <div class="resultado" id="resultado"></div>

        <button onclick="combatir()">¡Combatir!</button>
    </div>

    <script>
        const pokemones = [
            { nombre: "picachu", ataque: 100, defensa: 30 },
            { nombre: "charizai", ataque: 150, defensa: 85 },
            { nombre: "bulbasaur", ataque: 100, defensa: 20 },
            { nombre: "squirtie", ataque: 70, defensa: 100 },
            { nombre: "mewtho", ataque: 80, defensa: 20 }
        ];

        function combatir() {
            const p1 = pokemones.find(p => p.nombre === "picachu");
            const p2 = pokemones.find(p => p.nombre === "charizai");

            document.getElementById("pokemon1").querySelector("h2").innerText = p1.nombre;
            document.getElementById("ataque1").innerText = p1.ataque;
            document.getElementById("defensa1").innerText = p1.defensa;

            document.getElementById("pokemon2").querySelector("h2").innerText = p2.nombre;
            document.getElementById("ataque2").innerText = p2.ataque;
            document.getElementById("defensa2").innerText = p2.defensa;

            const poder1 = p1.ataque + p1.defensa;
            const poder2 = p2.ataque + p2.defensa;

            let resultado;
            if (poder1 > poder2) {
                resultado = `¡${p1.nombre} gana el combate!`;
            } else if (poder2 > poder1) {
                resultado = `¡${p2.nombre} gana el combate!`;
            } else {
                resultado = "¡Es un empate!";
            }

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>
</html>
