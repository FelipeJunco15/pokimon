<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Entrenador</title>
    <style>
        body {
            background-image: url('https://swordshield.pokemon.com/assets/img/screenshots/10_7_livecamera_1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            backdrop-filter: blur(3px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        div {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        fieldset {
            border: 2px solid #ffcc00;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 20px;
        }

        legend h1 {
            margin: 0;
            font-size: 20px;
            color: #ffcc00;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border: 2px solid #ffcc00;
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 10px 20px;
            margin: 10px 10px 0 0;
            border: none;
            border-radius: 10px;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div>
        <fieldset>
            <legend><h1>Entrenador</h1></legend>
            <label for="nombreEntrenador">Nombre:</label>
            <input type="text" id="nombreEntrenador" name="nombreEntrenador" required>

            <label for="apellidoEntrenador">Apellido:</label>
            <input type="text" id="apellidoEntrenador" name="apellidoEntrenador" required>

            <label for="telefonoEntrenador">Tel√©fono:</label>
            <input type="text" id="telefonoEntrenador" name="telefonoEntrenador" required>

            <label for="emailEntrenador">Email:</label>
            <input type="email" id="emailEntrenador" name="emailEntrenador" required>
        </fieldset>

        <fieldset>
            <legend><h1>Pokimons</h1></legend>
            <label for="nombrePokemon">Nombre de pokimon:</label>
            <input type="text" id="nombrePokemon" name="nombrePokemon" required>

            <label for="tipoPokemon">Tipo Pokimon:</label>
            <input type="text" id="tipoPokemon" name="tipoPokemon" required>

            <label for="ataquePokemon">Ataque:</label>
            <input type="text" id="ataquePokemon" name="ataquePokemon" required>

            <label for="defensaPokemon">Defensa:</label>
            <input type="text" id="defensaPokemon" name="defensaPokemon" required>
        </fieldset>

        <fieldset>
            <legend><h1>OPCIONES</h1></legend>
            <button onclick="window.location.href='Combate.html'">Combatir</button>
            <button onclick="window.location.href='ver pokimones.html'">Ver pokimons</button>
        </fieldset>
    </div>
</body>
</html>
